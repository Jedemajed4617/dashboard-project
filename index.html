<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <title>Dashboard - Free to use</title>
    <script src="https://kit.fontawesome.com/5a883bd754.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/ag-charts-community/dist/umd/ag-charts-community.js"></script>
</head>
<body class="body">   
    <section class="dashboard">
        <div class="dashboard__container">
            <nav class="dashboard__navigation">
                <ul class="dashboard__nav-Linkcontainer">
                    <li class="dashboard__nav-Links"><i class="fa-solid fa-house"></i><a href="#">Home</a></li>
                    <li class="dashboard__nav-Links"><i class="fa-solid fa-person"></i><a href="#">Visitors</a></li>
                    <li class="dashboard__nav-Links"><i class="fa-solid fa-boxes-stacked"></i><a href="#">Products</a></li>
                    <li class="dashboard__nav-Links"><i class="fa-solid fa-exclamation"></i><a href="#">Problems</a></li>
                    <li class="dashboard__nav-Links"><i class="fa-solid fa-truck-fast"></i><a href="#">Deliverys</a></li>
                    <li class="dashboard__nav-Links"><i class="fa-solid fa-rotate-left"></i><a href="#">Back</a></li>
                </ul>
            </nav>
            <div class="dashboard__content">
                <div class="dashboard__titlecontainer">
                    <h1 class="dashboard__title">
                        Welcome: user!
                    </h1>
                    <p class="dashboard__subtitle">What are you looking to do?</p>
                </div>
                <div class="dashboard__contentcontainer">
                    <div class="dashboard__contentfields">
                        <div class="chart">
                            <div id="myChart" style="height: 100%;"></div>
                        </div>
                    </div>
                    <div class="dashboard__contentfields">
                        <div class="chart">
                            <div id="myChart" style="height: 100%;"></div>
                        </div>
                    </div>
                    <div class="dashboard__contentfields">
                        <div class="chart">
                            <div id="myChart" style="height: 100%;"></div>
                        </div>
                    </div>
                    <div class="dashboard__contentfields">
                        <div class="chart">
                            <div id="myChart" style="height: 100%;"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
